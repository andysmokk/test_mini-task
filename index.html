<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-flex-box">
          <h1 class="header-title">Hola Mundo</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <form class="form">
            <label class="label" for="comment"
              >Write any text (for example abcd)</label
            >
            <textarea
              name="comment"
              id="comment"
              rows="2"
              placeholder="text"
              class="textarea"
            ></textarea>
            <button class="button">Check the result</button>
          </form>
          <h2 class="title"></h2>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
